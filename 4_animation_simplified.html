        window.onload = function () {
            var ctx = document.getElementById("myChart");
            var type = "line"
            var data = {
                labels: ["Deepika", "Harshita", "Mayank"],
                datasets: [{
                    label: "Age",

                        'rgba(255, 99, 132, 0.2)',

                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }],
            }
            var options = {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                animation:{
                    duration : 2000,
                    onProgress: function (animation) {
                        console.log(animation.animationObject.currentStep);
                    },
                    onComplete:function (animation) {
                        alert("animation complete");
                    }
                }
            }

            var ageChart = new Chart(ctx,{
                type: type,
                data:data,
                options : options
            })
