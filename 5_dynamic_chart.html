<html>
<head>
    <title>Animation Simplified</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.js"></script>
    <script>
        var data;
        var ageChart;
        window.onload = function () {
            var ctx = document.getElementById("myChart");
            var type = "line"
            data = {
                labels: ["Deepika", "Harshita", "Mayank"],
                datasets: [{
                    label: "Age",
                    data: [28, 25, 23],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }],
            }
            var options = {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                animation:{
                    duration : 2000,
                    onProgress: function (animation) {
                        console.log(animation.animationObject.currentStep);
                    },
                    onComplete:function (animation) {
                        alert("animation complete");
                    }
                }
            }

            ageChart = new Chart(ctx,{
                type: type,
                data:data,
                options : options
            })
        }

         function addData(){
             data.datasets[0].data.push(Math.random()*30);
             data.labels.push("random point");
             ageChart.update();
         }
    </script>
</head>
<body>
<button onclick="addData()">Add Data Point</button>
<div>
    <canvas id="myChart" width="100" height="100"></canvas>
</div>

</body>
</html>
